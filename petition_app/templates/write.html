{% extends "base.html" %}

{% block content %}

<!-- section.write -->
<section class="write">
  <form id="formPetition" action="" method="post">
  {% csrf_token %}
    <div class="form-header">
      <a href="javascript:void(0)" onclick="location.href='./check.html'"><i class="fas fa-times"></i></a>
      <h3>청원 작성</h3>
      <button type="submit" class="btn-submit" form="formPetition">완료</button>
    </div>
    
    <div class="form-row">
      <input id="title" type="text" name="title" placeholder="제목" required>
      <div class="line"></div>
    </div>
    <div class="form-row">
      <input id="department" type="text" name="department" placeholder="수신인" required>
      <div class="line"></div>
    </div>
    <div class="form-row">
      <input id="category" type="text" name="category" placeholder="카테고리" required>
      <div class="line"></div>
    </div>

    <div class="edit-tools">
      <a href="javascript:void(0)">
        <span class="material-icons-outlined">title</span>          
      </a>
      <a href="javascript:void(0)">
        <span class="material-icons-outlined">keyboard_voice</span>
      </a>
      <a class="blue" href="javascript:void(0)">
        <span class="material-icons-outlined">add</span>
      </a>
    </div>
  </form>

  <div class="bottom-template">
    <a href="javascript:void(0)">
      <i class="bi bi-archive"></i>
      <p>서랍</p>
    </a>
    <a href="javascript:void(0)">
      <i class="bi bi-book"></i>
      <p>청원 글감</p>
    </a>
    <a href="javascript:void(0)" onclick="location.href='/write_template'">
      <i class="bi bi-newspaper"></i>
      <p>템플릿</p>
    </a>
    <a href="javascript:void(0)">
      <i class="bi bi-link-45deg"></i>
      <p>링크</p>
    </a>
  </div>
</section>
{% endblock content %}


{% block extrascripts %}
<script>
  $('#title').click(function () {
    $('.line').animate({
      "width": "100%"
    }, 400)
  });
</script>
{% endblock extrascripts %}
