<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- google Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="/static/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="/static/slick/slick-theme.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <title>청원</title>

    {% block extraheads %}{% endblock extraheads %}
</head>

<body class="{{body_class}}">

    {% block content %}{% endblock content %}

    {% if bottom_nav %}
    <nav class="bottom-nav">
        <div class="menu-group">
            <a class="menu-item {{active.main}}" href="javascript:void(0)" onclick="location.href='/main'">
                <span class="material-icons">home</span>
                <p>홈</p>
            </a>
            <a class="menu-item {{active.list}}" href="javascript:void(0)" onclick="location.href='./list'">
                <span class="material-icons-round">grid_view</span>
                <p>모아보기</p>
            </a>
            <a class="menu-item btn-write" href="javascript:void(0)" onclick="location.href='./check'">
                <span class="material-icons-outlined">
                    create
                </span>
                <!-- <p>홈</p> -->
            </a>
            <a class="menu-item {{active.group}}" href="javascript:void(0)">
                <span class="material-icons">groups</span>
                <p>홈</p>
            </a>
            <a class="menu-item {{active.info}}" href="javascript:void(0)">
                <span class="material-icons-outlined">person</span>
                <p>홈</p>
            </a>
        </div>
    </nav>
    {% endif %}

    <!-- JS -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/static/js/btnActive.js"></script>
    
    {% block extrascripts %}{% endblock extrascripts %}
</body>

</html>
